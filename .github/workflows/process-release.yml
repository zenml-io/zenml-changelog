---
name: Process release

on:
  repository_dispatch:
    types: [release-published]
  workflow_dispatch:
    inputs:
      source_repo:
        description: 'Source repository (e.g., zenml-io/zenml)'
        required: true
        type: choice
        options:
          - zenml-io/zenml
          - zenml-io/zenml-dashboard
          - zenml-io/zenml-cloud-ui
          - zenml-io/zenml-cloud-api
      release_tag:
        description: 'Release tag (e.g., 0.75.0)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Run changelog update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SOURCE_REPO: ${{ inputs.source_repo || github.event.client_payload.repo }}
          RELEASE_TAG: ${{ inputs.release_tag || github.event.client_payload.release_tag }}
          # These are optional - script fetches from GitHub API if not provided
          RELEASE_URL: ${{ github.event.client_payload.release_url || '' }}
          PUBLISHED_AT: ${{ github.event.client_payload.published_at || '' }}
        run: uv run scripts/update_changelog.py 2>&1 | tee changelog_output.txt

      - name: Validate changelog.json
        uses: cardinalby/schema-validator-action@v3
        with:
          file: ./changelog.json
          schema: ./changelog_schema/announcement-schema.json

      - name: Extract attention items
        id: extract
        run: |
          attention=$(awk 'flag{print} /NEEDS_ATTENTION/{flag=1}' changelog_output.txt)
          {
            echo "needs_attention<<EOF"
            echo "${attention}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        env:
          SOURCE_REPO: ${{ inputs.source_repo || github.event.client_payload.repo }}
          RELEASE_TAG: ${{ inputs.release_tag || github.event.client_payload.release_tag }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add release notes for ${{ env.SOURCE_REPO }}@${{ env.RELEASE_TAG }}"
          branch: changelog/${{ env.RELEASE_TAG }}
          base: main
          title: "Release notes: ${{ env.SOURCE_REPO }} ${{ env.RELEASE_TAG }}"
          body: |
            Automated changelog update triggered by release:
            - **Repository:** ${{ env.SOURCE_REPO }}
            - **Tag:** ${{ env.RELEASE_TAG }}

            **Please review:**
            - [ ] LLM-generated grouped summaries (2-3 per release) are accurate and reflect the most important changes
            - [ ] changelog.json entries have correct labels
            - [ ] Markdown formatting looks good
            - [ ] Optional fields (`learn_more_url`, `docs_url`, `feature_image_url`) populated where applicable

            ${{ steps.extract.outputs.needs_attention && '### ⚠️ PRs Needing Manual Review' || '' }}
            ${{ steps.extract.outputs.needs_attention }}
          reviewers: htahir1,strickvl,znegrin
          labels: internal,x-squad